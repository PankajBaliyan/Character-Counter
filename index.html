<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="./Images/favicon.png" type="image/png">
	<link href="./CSS/style.css" rel="stylesheet" type="text/css">
	<link href="./CSS/responsive.css" rel="stylesheet" type="text/css">
	<title>Character Counter</title>
</head>

<body>
	<h2>Character Counter App</h2>
	<textarea id="input-text" autofocus class="" rows="10" cols="15"></textarea>
	<div>
		<button type="button" id="save-button">Save Local</button>
		<button type="button" id="retrieve-button">Retrieve Local</button>
		<button type="button" id="clear-button">Clear Local</button>
		<button type="button" id="share-button">Share</button>
		<button type="button" id="copy-button">Click to Copy</button>

	</div>
	<h3>Characters : <span id="view-total-char"></span>/280</h3>

	<script src="./script.js"></script>
</body>

</html>
